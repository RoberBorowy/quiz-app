<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>quiz-app</title>
</head>

<body>
    <div class="container">
        <h1 class="question" id="question">How many years i have ?</h1>
        <div class="answers" id="answers">
            <ul>
                <li>
                    <input type="radio" id="a" name="answer">
                    <label for="a" class="answer" id="a-text">i have 15 yers old</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer">
                    <label for="b" class="answer" id="b-text">i have 15 yers old</label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer">
                    <label for="c" class="answer" id="c-text">i have 15 yers old</label>
                </li>
                <li>
                    <input type="radio" id="d" name="answer">
                    <label for="d" class="answer" id="d-text">i have 15 yers old</label>
                </li>
            </ul>

        </div>
        <span class="answer-message error">Wrong answer, try again !!</span>

        <button class="btn">Submit</button>
    </div>








    <script src="app.js"></script>
</body>

</html>
